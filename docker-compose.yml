version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    env_file:
      - .env
    restart: always
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
  # Watcher service removed - using Zapier webhook instead
